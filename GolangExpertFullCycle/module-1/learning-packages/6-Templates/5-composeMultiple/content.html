{{template "header.html"}}
<h1>Cursos</h1>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Carga Horaria</th>
    </tr>
  </thead>

  <tbody>
    {{ range . }} {{ if eq .CargaHoraria 40}}
    <tr>
      <td>Curso X</td>
      <td>40 Horas</td>
    </tr>
    {{ end }}

    <tr>
      <td>{{ .Nome }}</td>
      <td>{{ .CargaHoraria }}</td>
    </tr>
    {{ end }}
  </tbody>
</table>
{{template "footer.html"}}
